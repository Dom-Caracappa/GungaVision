<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GungaVision - A simple blog app">
    <title>GungaVision Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>GungaVision Blog</h1>
    </header>

    <main>
        <!-- Blog Posts Section -->
        <section id="blog-posts" aria-labelledby="posts-heading">
            <h2 id="posts-heading">Blog Posts</h2>
            <ul id="posts-list" role="list">
                <!-- Blog posts will be dynamically added here -->
            </ul>
        </section>

        <!-- New Post Section -->
        <section id="new-post" aria-labelledby="new-post-heading">
            <h2 id="new-post-heading">Add a New Post</h2>
            <form id="post-form">
                <label for="post-title">Title</label>
                <input type="text" id="post-title" placeholder="Post Title" required />

                <label for="post-content">Content</label>
                <textarea id="post-content" placeholder="Write your post here..." required></textarea>

                <button type="submit">Add Post</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GungaVision Blog</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
